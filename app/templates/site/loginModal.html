<!-- Modal -->
{%macro loginModal()%}
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">登录</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm" method="post" name="login">
                    <div class="form-group">
                        <label for="inputEmail">邮箱</label>
                        <input name="email" type="email" class="form-control" id="inputEmail"
                               aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">请输入正确的邮箱号，不可重复</small>
                    </div>
                    <div class="form-group" style="display:none;">
                        <label for="InputName">昵称</label>
                        <input name="name" type="text" class="form-control" id="inputName"
                               aria-describedby="emailHelp">
                        <small id="nameHelp" class="form-text text-muted">昵称不可重复</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1">密码</label>
                        <input name="password" type="password" class="form-control" id="inputPassword1">

                    </div>
                    <div class="form-group" style="display:none;">
                        <label for="inputPassword2">再次输入密码</label>
                        <input name="password2" type="password" class="form-control" id="inputPassword2">
                        <small id="passwordHelp" class="form-text text-muted">请保持一致</small>
                    </div>
                    <div class="form-group form-check">
                        <input name="remember_me" type="checkbox" class="form-check-input" id="check1">
                        <label class="form-check-label" for="check1">记住并登录</label>
                    </div>
                    <button type="reset" class="btn btn-primary" onfocus="this.blur()">清空</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>

        </div>
    </div>
</div>
{%endmacro%}

{% extends "base.html"%}
{% from "site/loginModal.html" import loginModal with context%}
{%block page%}
<div class="container-fluid" id="page_content">
    <div class="row">
        <div class="col">
            <canvas id="logo" width="200px" height="50px">
            </canvas>
        </div>
        <div class="col-8 text-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" id="home">
                            <a class="nav-link" href="{{url_for('main.index')}}">主页 <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item" id="production">
                            <a class="nav-link" href="{{url_for('main.production')}}">产品</a>
<!--                            <a class="nav-link" href="#">产品</a>-->
                        </li>
                        <li class="nav-item dropdown" id="product_api">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-expanded="false">
                                产品接口
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="production_dropdown">

                            </div>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="搜索" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>


                </div>
            </nav>
        </div>
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse" id="navbarSupportedRight">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" id="login_div">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"
                                    data-whatever="login">
                                登录
                            </button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"
                                    data-whatever="register">
                                注册
                            </button>
                        </li>
                        <li class="nav-item" id="username" style="display:none">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item" id="logout" style="display:none">
                            <a class="nav-link" href="#">退出</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
    {%block content%}
    <div class="container" id="container">
        <div class="jumbotron">
            <h1 class="display-4">SUCH_TEST</h1>
            <p class="lead">测试与开发人员的帮手</p>
            <hr class="my-4">
            <p>可轻松地整理出接口文档</p>
            <p>可简易地进行接口测试</p>
            <p>可方便地检测与修改测试代码</p>
            <p>可快捷部署jenkins任务</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
        {%endblock%}
        <div id="page_others">
            {{loginModal()}}
        </div>
    </div>
</div>
{%endblock%}
